name: CI Pipeline

on:
  push:
    branches: [development, staging, production]
  pull_request:
    branches: [development, staging, production]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint Check
        run: npx eslint .

      - name: Build React App
        run: npm run build

      # (Tùy chọn) Bạn có thể upload artifact build nếu muốn dùng chung cho deploy
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build